<!DOCTYPE html>

<html class="light" lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>StudyFlow Desktop Offline State</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#5048e5",
            "background-light": "#f6f6f8",
            "background-dark": "#121121",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.25rem",
            "lg": "0.5rem",
            "xl": "0.75rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="relative flex h-screen min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<div class="flex flex-1 items-center justify-center p-4 sm:p-6 md:p-8">
<div class="layout-content-container flex w-full max-w-lg flex-col items-center justify-center">
<div class="flex flex-col items-center gap-6 text-center">
<div class="flex h-28 w-28 items-center justify-center rounded-full bg-primary/10 dark:bg-primary/20">
<span class="material-symbols-outlined text-6xl text-primary" data-icon="cloud_off">cloud_off</span>
</div>
<div class="flex max-w-md flex-col items-center gap-2">
<h1 class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Không có kết nối mạng</h1>
<p class="text-base text-gray-600 dark:text-gray-400">Bạn vẫn có thể ôn tập các thẻ đã tải về trước đó.</p>
</div>
<button class="flex min-w-[84px] max-w-xs cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-lg h-11 px-6 bg-primary text-white text-base font-bold shadow-sm transition-colors hover:bg-primary/90 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary">
<span class="material-symbols-outlined text-xl" data-icon="download_for_offline">download_for_offline</span>
<span class="truncate">Xem thẻ đã tải về</span>
</button>
</div>
</div>
</div>
</div>
</div>
</body></html>
