<!DOCTYPE html>
<html class="dark" lang="vi"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>StudyFlow Desktop Install Prompt</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#5048e5",
            "background-light": "#f6f6f8",
            "background-dark": "#121121",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
      },
    }
  </script>
</head>
<body class="font-display">
<div class="relative flex h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-hidden">
<div class="absolute inset-0 bg-background-light dark:bg-background-dark p-8 opacity-50">
<div class="w-full h-full rounded-xl border border-dashed border-gray-300 dark:border-gray-700 flex flex-col gap-4 p-6">
<div class="h-16 w-full bg-gray-200 dark:bg-gray-800/50 rounded-lg"></div>
<div class="grid grid-cols-3 gap-4 flex-grow">
<div class="h-full bg-gray-200 dark:bg-gray-800/50 rounded-lg"></div>
<div class="h-full bg-gray-200 dark:bg-gray-800/50 rounded-lg col-span-2"></div>
<div class="h-full bg-gray-200 dark:bg-gray-800/50 rounded-lg col-span-2"></div>
<div class="h-full bg-gray-200 dark:bg-gray-800/50 rounded-lg"></div>
</div>
</div>
</div>
<div class="absolute inset-0 bg-gray-900/40 dark:bg-black/60 flex items-center justify-center p-4">
<div class="relative w-full max-w-md bg-[#18181b] rounded-xl shadow-2xl flex flex-col items-center p-8 text-center border border-zinc-800">
<button class="absolute top-3 right-3 flex h-8 w-8 items-center justify-center rounded-full text-zinc-500 hover:bg-zinc-700/50 transition-colors">
<span class="material-symbols-outlined text-xl" data-icon="close">close</span>
</button>
<div class="mb-6 flex h-16 w-16 items-center justify-center rounded-full bg-gradient-to-br from-indigo-500 to-purple-600 text-white">
<span class="material-symbols-outlined text-4xl" data-icon="install_desktop">install_desktop</span>
</div>
<h1 class="text-zinc-50 tracking-tight text-2xl font-bold leading-tight pb-2">Cài đặt StudyFlow</h1>
<p class="text-zinc-400 text-base font-normal leading-relaxed mb-8">Truy cập nhanh hơn, không cần mở browser. Hoạt động offline!</p>
<div class="w-full max-w-xs">
<div class="flex flex-col items-stretch gap-3">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-gradient-to-r from-blue-500 to-purple-500 text-white text-base font-bold leading-normal tracking-[0.015em] w-full hover:opacity-90 transition-opacity focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:ring-offset-[#18181b]">
<span class="truncate">Cài đặt</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-zinc-800 text-zinc-300 hover:bg-zinc-700 text-base font-bold leading-normal tracking-[0.015em] w-full transition-colors focus:outline-none focus:ring-2 focus:ring-zinc-500 focus:ring-offset-2 focus:ring-offset-[#18181b]">
<span class="truncate">Để sau</span>
</button>
</div>
</div>
</div>
</div>
</div>

</body></html>
