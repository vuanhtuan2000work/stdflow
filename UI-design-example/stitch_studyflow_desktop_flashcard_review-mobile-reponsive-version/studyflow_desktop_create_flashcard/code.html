<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>StudyFlow Desktop Create Flashcard</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#4F46E5",
              "background-light": "#F8F9FA",
              "background-dark": "#18181B",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>
</head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-zinc-950 p-4 font-display group/design-root" style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(161 161 170)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M215.39,92.94a8,8,0,0,1-11.32-11.32L128,5.31,51.94,81.62A8,8,0,0,1,40.62,70.3L122.3,4.61a8,8,0,0,1,11.32,0l81.69,81.69a8,8,0,0,1,.08,11.32v-11.3ZM128,250.69,46.3,169.06a8,8,0,0,1,11.32-11.32L128,228.69l70.38-70.95a8,8,0,0,1,11.32,11.32Z%27%3e%3c/path%3e%3c/svg%3e');">
<div class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>
<div class="relative w-full max-w-2xl rounded-xl bg-zinc-900 shadow-2xl border border-zinc-800">
<div class="flex flex-col">
<div class="flex justify-between items-center px-6 py-4 border-b border-zinc-800">
<h2 class="text-xl font-semibold text-white">Create New Flashcard</h2>
<button class="p-2 text-zinc-400 hover:bg-zinc-800 rounded-full">
<span class="material-symbols-outlined text-2xl">close</span>
</button>
</div>
<div class="p-6 space-y-6">
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div class="flex flex-col">
<label class="flex flex-col w-full">
<span class="text-sm font-medium text-zinc-400 pb-2">Question (Front)</span>
<textarea class="form-input w-full resize-none rounded-lg text-zinc-100 focus:outline-0 focus:ring-2 focus:ring-indigo-500/50 border border-zinc-700 bg-zinc-800 focus:border-indigo-500 min-h-40 p-3 text-base placeholder:text-zinc-500" placeholder="e.g., What is the capital of Japan?"></textarea>
</label>
</div>
<div class="flex flex-col">
<label class="flex flex-col w-full">
<span class="text-sm font-medium text-zinc-400 pb-2">Answer (Back)</span>
<textarea class="form-input w-full resize-none rounded-lg text-zinc-100 focus:outline-0 focus:ring-2 focus:ring-indigo-500/50 border border-zinc-700 bg-zinc-800 focus:border-indigo-500 min-h-40 p-3 text-base placeholder:text-zinc-500" placeholder="e.g., Tokyo"></textarea>
</label>
</div>
</div>
<div>
<label class="flex flex-col w-full">
<span class="text-sm font-medium text-zinc-400 pb-2">Subject</span>
<select class="form-select appearance-none w-full rounded-lg text-zinc-100 focus:outline-0 focus:ring-2 focus:ring-indigo-500/50 border border-zinc-700 bg-zinc-800 focus:border-indigo-500 h-12 bg-[image:--select-button-svg] bg-no-repeat bg-[center_right_1rem] px-3 text-base placeholder:text-zinc-500">
<option>Select a subject...</option>
<option>History</option>
<option>Science</option>
<option>Mathematics</option>
</select>
</label>
</div>
</div>
<div class="flex justify-end gap-3 px-6 py-4 bg-zinc-900/50 border-t border-zinc-800 rounded-b-xl">
<button class="px-5 py-2.5 rounded-lg text-sm font-semibold text-zinc-200 bg-zinc-800 hover:bg-zinc-700 border border-zinc-700">Cancel</button>
<button class="px-5 py-2.5 rounded-lg text-sm font-semibold text-white bg-indigo-600 hover:bg-indigo-500">Save Flashcard</button>
</div>
</div>
</div>
</div>

</body></html>
