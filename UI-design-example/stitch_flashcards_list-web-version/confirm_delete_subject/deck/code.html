<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Confirm Deletion</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#5048e5",
              "background-light": "#f6f6f8",
              "background-dark": "#121121",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-background-light dark:bg-background-dark p-4">
<!-- Background content to show the modal effect -->
<div class="absolute inset-0 z-0 flex flex-col gap-4 p-4 opacity-10">
<h1 class="text-3xl font-bold text-gray-800 dark:text-white">My Decks</h1>
<div class="rounded-xl bg-white dark:bg-gray-800/50 p-4">
<h2 class="font-bold text-lg text-gray-800 dark:text-white">Chemistry 101</h2>
<p class="text-sm text-gray-600 dark:text-gray-400">124 Cards</p>
</div>
<div class="rounded-xl bg-white dark:bg-gray-800/50 p-4">
<h2 class="font-bold text-lg text-gray-800 dark:text-white">History of Art</h2>
<p class="text-sm text-gray-600 dark:text-gray-400">88 Cards</p>
</div>
</div>
<!-- Modal Overlay -->
<div class="absolute inset-0 z-10 bg-black/40 dark:bg-black/60"></div>
<!-- Modal Content -->
<div class="relative z-20 flex w-full max-w-sm flex-col overflow-hidden rounded-xl bg-[#F2F2F7] dark:bg-[#1C1C1E]">
<div class="flex flex-col items-center p-6">
<div class="flex h-14 w-14 items-center justify-center rounded-full bg-[#FF3B30]/20 mb-4">
<span class="material-symbols-outlined text-3xl text-[#FF3B30]" data-icon="delete">
                        delete
                    </span>
</div>
<!-- HeadlineText -->
<h1 class="text-[#1C1C1E] dark:text-white tracking-tight text-2xl font-bold leading-tight text-center pb-2">Delete Chemistry 101?</h1>
<!-- BodyText -->
<p class="text-[#3C3C43]/80 dark:text-white/60 text-base font-normal leading-normal text-center">All associated flashcards will be lost. This action cannot be undone.</p>
</div>
<!-- ButtonGroup -->
<div class="flex flex-col items-stretch border-t border-gray-300 dark:border-gray-500/30">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden h-14 px-5 text-base font-bold leading-normal text-[#FF3B30]">
<span class="truncate">Delete</span>
</button>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden h-14 px-5 border-t border-gray-300 dark:border-gray-500/30 text-[#007AFF] dark:text-[#0A84FF] text-base font-normal leading-normal">
<span class="truncate">Cancel</span>
</button>
</div>
</div>
</div>
</body></html>
