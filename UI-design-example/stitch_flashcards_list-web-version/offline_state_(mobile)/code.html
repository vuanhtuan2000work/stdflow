<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Offline State - StudyFlow</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#5048e5",
              "background-light": "#f6f6f8",
              "background-dark": "#121121",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-screen w-full flex-col group/design-root overflow-x-hidden">
<!-- TopAppBar (Warning Banner) -->
<header class="flex items-center bg-[#FFDDA9] dark:bg-amber-800/50 p-4 pb-2 justify-between shrink-0">
<div class="flex size-12 shrink-0 items-center justify-start text-slate-800 dark:text-amber-100">
<span class="material-symbols-outlined">wifi_off</span>
</div>
<h2 class="text-slate-800 dark:text-amber-100 text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">No network connection</h2>
<div class="w-12 shrink-0"></div> <!-- Spacer to balance the layout -->
</header>
<!-- Main Content Area -->
<main class="flex-grow flex flex-col justify-center px-4 py-6">
<!-- EmptyState -->
<div class="flex flex-col items-center gap-6">
<div class="bg-center bg-no-repeat aspect-video bg-cover rounded-lg w-full max-w-[360px]">
<img class="w-full h-full object-cover rounded-lg" data-alt="Illustration of a person studying in a library, representing offline access to knowledge." src="https://lh3.googleusercontent.com/aida-public/AB6AXuBok1khnLJrfXL1QvL4GaHv6ocNf9tijP5ycbWDHYonfQRihdzGfofGXgXMdz3ywHbaroI7_UiAZ_hrdj37fvlxx7Nd-LP2UjkHm-sQa_cxQcgpIdqJ8Usm4ZOpNSFhNnx2ECSxv4xPI6ZPCUvfCDspKPwMvlyVYT0aXfKXYQDPdQRULGmGSPZDe1UZNZtHZMl3K1L9lqEca6psHxFrIBk29SzfEWnNBM3zy9GYPcpQ3SJGYX2S4PH4MEU9CUNHrcmjVtX3EwoKfSE"/>
</div>
<div class="flex max-w-[480px] flex-col items-center gap-2">
<p class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] max-w-[480px] text-center">Looks like you're offline</p>
<p class="text-slate-600 dark:text-slate-400 text-sm font-normal leading-normal max-w-[480px] text-center">
                        Some features like syncing progress are unavailable, but you can still access your downloaded materials.
                    </p>
</div>
<button class="flex min-w-[84px] max-w-[480px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-4 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em]">
<span class="truncate">View downloaded cards</span>
</button>
</div>
</main>
<!-- BottomNavBar -->
<nav class="flex gap-2 border-t border-slate-200 dark:border-white/10 bg-background-light dark:bg-[#1C1B32] px-4 pb-3 pt-2 shrink-0">
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-slate-500 dark:text-slate-400" href="#">
<span class="material-symbols-outlined">home</span>
<p class="text-xs font-medium leading-normal tracking-[0.015em]">Home</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-slate-500 dark:text-slate-400" href="#">
<span class="material-symbols-outlined">search</span>
<p class="text-xs font-medium leading-normal tracking-[0.015em]">Search</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-primary dark:text-white" href="#">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">download</span>
<p class="text-xs font-medium leading-normal tracking-[0.015em]">Downloads</p>
</a>
<a class="flex flex-1 flex-col items-center justify-end gap-1 text-slate-500 dark:text-slate-400" href="#">
<span class="material-symbols-outlined">person</span>
<p class="text-xs font-medium leading-normal tracking-[0.015em]">Profile</p>
</a>
</nav>
</div>
</body></html>
