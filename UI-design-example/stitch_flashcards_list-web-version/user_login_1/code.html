<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>StudyFlow - Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#5048e5",
              "background-light": "#f6f6f8",
              "background-dark": "#121121",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4">
<div class="w-full max-w-sm">
<!-- App Logo/Image -->
<div class="mb-6 flex w-full justify-center">
<div class="relative h-16 w-16 overflow-hidden rounded-xl bg-primary/20">
<div class="h-full w-full bg-center bg-no-repeat bg-cover" data-alt="StudyFlow App Logo" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDiCWAI1UeZsaKzmHA8i0dMFm_4PFGcsq0yy6kfoTTuOqewVggeHyGcSsQfCP_f7wr5Pmt_ipqe26QiRAUmqqFm_Ve-L3DvO6eYciK-4v2GmoiiRByzdyWIOYUuA6YLBmcb8_diqLPz_aS2o22DrdSmqdt6feygL3ETAuqNpGNw-sLklIlFoEOv77FB25z7R52CPJtq_BhFj-73RlLfoHOP9QX-NpF84fm0dyuHKxFJP_z7_dsPsipJZA6t6zGJYyfwmWO9I88XQ9E");'></div>
</div>
</div>
<!-- Headline Text -->
<h1 class="text-slate-900 dark:text-white text-[28px] font-bold tracking-tight text-center">Welcome Back!</h1>
<!-- Body Text -->
<p class="text-slate-600 dark:text-slate-400 text-base font-normal leading-normal text-center pt-1 pb-8">Log in to continue your learning journey.</p>
<div class="flex flex-col gap-4">
<!-- Email Text Field -->
<div class="flex w-full flex-wrap items-end">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-slate-700 dark:text-slate-300 text-sm font-medium leading-normal pb-2">Email Address</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-slate-300 bg-white p-3 text-base font-normal leading-normal text-slate-900 placeholder:text-slate-400 focus:border-primary focus:outline-0 focus:ring-0 dark:border-slate-700 dark:bg-slate-800 dark:text-white dark:placeholder:text-slate-500 dark:focus:border-primary" placeholder="you@example.com" value=""/>
</label>
</div>
<!-- Password Text Field -->
<div class="flex w-full flex-wrap items-end">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-slate-700 dark:text-slate-300 text-sm font-medium leading-normal pb-2">Password</p>
<div class="relative flex w-full flex-1 items-stretch">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-slate-300 bg-white p-3 pr-10 text-base font-normal leading-normal text-slate-900 placeholder:text-slate-400 focus:border-primary focus:outline-0 focus:ring-0 dark:border-slate-700 dark:bg-slate-800 dark:text-white dark:placeholder:text-slate-500 dark:focus:border-primary" placeholder="Enter your password" type="password" value=""/>
<div class="absolute inset-y-0 right-0 flex items-center pr-3">
<span class="material-symbols-outlined text-slate-500 dark:text-slate-400 cursor-pointer" style="font-size: 20px;">visibility_off</span>
</div>
</div>
</label>
</div>
<!-- Forgot Password Link -->
<div class="flex justify-end pt-1">
<a class="text-sm font-medium text-primary hover:underline" href="#">Forgot Password?</a>
</div>
</div>
<!-- Login Button -->
<div class="pt-6">
<button class="flex h-12 w-full items-center justify-center rounded-lg bg-primary px-6 text-base font-semibold text-white shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50">
                    Log In
                </button>
</div>
<!-- Sign Up Link -->
<div class="pt-8 text-center">
<p class="text-sm text-slate-600 dark:text-slate-400">
                    Don't have an account? <a class="font-semibold text-primary hover:underline" href="#">Sign Up</a>
</p>
</div>
</div>
</div>
</body></html>
