<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Study Goals</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#4A90E2",
            "background-light": "#F8F9FA",
            "background-dark": "#121117",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "0.75rem",
            "xl": "1rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      font-size: 24px;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative mx-auto flex h-auto min-h-screen w-full max-w-md flex-col overflow-x-hidden group/design-root">
<!-- Top App Bar -->
<div class="flex items-center bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm sticky top-0 z-10 p-4 pb-3 justify-between">
<div class="flex size-12 shrink-0 items-center">
<span class="material-symbols-outlined text-gray-800 dark:text-white">arrow_back_ios_new</span>
</div>
<h2 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Study Goals</h2>
<div class="flex w-12 items-center justify-end">
<p class="text-primary text-base font-bold leading-normal tracking-[0.015em] shrink-0">Save</p>
</div>
</div>
<!-- Main Content -->
<main class="flex-grow px-4 pb-24">
<!-- Segmented Buttons -->
<div class="flex py-3">
<div class="flex h-10 flex-1 items-center justify-center rounded-lg bg-gray-200 dark:bg-gray-800 p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-gray-900 has-[:checked]:shadow-sm has-[:checked]:text-gray-900 dark:has-[:checked]:text-white text-gray-500 dark:text-gray-400 text-sm font-medium leading-normal">
<span class="truncate">Daily Goals</span>
<input checked="" class="invisible w-0" name="goal_period" type="radio" value="Daily Goals"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 has-[:checked]:bg-white dark:has-[:checked]:bg-gray-900 has-[:checked]:shadow-sm has-[:checked]:text-gray-900 dark:has-[:checked]:text-white text-gray-500 dark:text-gray-400 text-sm font-medium leading-normal">
<span class="truncate">Weekly Goals</span>
<input class="invisible w-0" name="goal_period" type="radio" value="Weekly Goals"/>
</label>
</div>
</div>
<!-- Goal Cards Container -->
<div class="space-y-4 pt-2">
<!-- New Cards per day -->
<div class="rounded-xl border border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900/50 p-4">
<div class="@container">
<div class="relative flex w-full flex-col items-start justify-between gap-3 @[480px]:flex-row @[480px]:items-center">
<div class="flex w-full shrink-[3] items-center justify-between">
<div class="flex items-center gap-3">
<div class="flex size-10 items-center justify-center rounded-full bg-primary/10">
<span class="material-symbols-outlined text-primary">add_circle</span>
</div>
<p class="text-gray-900 dark:text-white text-base font-medium leading-normal">New Cards per day</p>
</div>
<p class="text-gray-900 dark:text-white text-xl font-bold leading-normal">20</p>
</div>
<div class="flex h-4 w-full items-center gap-4">
<div class="flex h-1.5 flex-1 rounded-full bg-gray-200 dark:bg-gray-700">
<div class="h-full w-[32%] rounded-full bg-primary"></div>
<div class="relative">
<div class="absolute -left-2 -top-1.5 size-5 rounded-full border-2 border-primary bg-white dark:bg-gray-200"></div>
</div>
</div>
</div>
</div>
</div>
</div>
<!-- Review Cards per day -->
<div class="rounded-xl border border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900/50 p-4">
<div class="@container">
<div class="relative flex w-full flex-col items-start justify-between gap-3 @[480px]:flex-row @[480px]:items-center">
<div class="flex w-full shrink-[3] items-center justify-between">
<div class="flex items-center gap-3">
<div class="flex size-10 items-center justify-center rounded-full bg-primary/10">
<span class="material-symbols-outlined text-primary">autorenew</span>
</div>
<p class="text-gray-900 dark:text-white text-base font-medium leading-normal">Review Cards per day</p>
</div>
<p class="text-gray-900 dark:text-white text-xl font-bold leading-normal">50</p>
</div>
<div class="flex h-4 w-full items-center gap-4">
<div class="flex h-1.5 flex-1 rounded-full bg-gray-200 dark:bg-gray-700">
<div class="h-full w-[50%] rounded-full bg-primary"></div>
<div class="relative">
<div class="absolute -left-2 -top-1.5 size-5 rounded-full border-2 border-primary bg-white dark:bg-gray-200"></div>
</div>
</div>
</div>
</div>
</div>
</div>
<!-- Study Time per day -->
<div class="rounded-xl border border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900/50 p-4">
<div class="@container">
<div class="relative flex w-full flex-col items-start justify-between gap-3 @[480px]:flex-row @[480px]:items-center">
<div class="flex w-full shrink-[3] items-center justify-between">
<div class="flex items-center gap-3">
<div class="flex size-10 items-center justify-center rounded-full bg-primary/10">
<span class="material-symbols-outlined text-primary">timer</span>
</div>
<p class="text-gray-900 dark:text-white text-base font-medium leading-normal">Study Time (minutes)</p>
</div>
<p class="text-gray-900 dark:text-white text-xl font-bold leading-normal">30</p>
</div>
<div class="flex h-4 w-full items-center gap-4">
<div class="flex h-1.5 flex-1 rounded-full bg-gray-200 dark:bg-gray-700">
<div class="h-full w-[40%] rounded-full bg-primary"></div>
<div class="relative">
<div class="absolute -left-2 -top-1.5 size-5 rounded-full border-2 border-primary bg-white dark:bg-gray-200"></div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
<!-- Learning Preferences Section -->
<div class="mt-8">
<h3 class="px-1 text-lg font-semibold text-gray-800 dark:text-gray-200">Learning Preferences</h3>
<div class="mt-3 space-y-2">
<!-- Toggles container -->
<div class="divide-y divide-gray-200 dark:divide-gray-800 rounded-xl border border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900/50 overflow-hidden">
<!-- Notifications -->
<div class="flex items-center justify-between p-4">
<label class="flex flex-col" for="notifications-toggle">
<span class="text-gray-900 dark:text-white font-medium">Daily Reminders</span>
<span class="text-sm text-gray-500 dark:text-gray-400">Get a notification to study</span>
</label>
<div class="relative inline-flex h-6 w-11 cursor-pointer items-center rounded-full">
<input checked="" class="peer sr-only" id="notifications-toggle" type="checkbox"/>
<div class="h-6 w-11 rounded-full bg-gray-200 dark:bg-gray-700 peer-checked:bg-primary"></div>
<div class="absolute left-1 top-1 h-4 w-4 rounded-full bg-white transition-transform peer-checked:translate-x-full"></div>
</div>
</div>
<!-- Smart Scheduling -->
<div class="flex items-center justify-between p-4">
<div class="flex flex-col">
<div class="flex items-center gap-2">
<label class="text-gray-900 dark:text-white font-medium" for="smart-scheduling-toggle">Smart Scheduling</label>
<span class="material-symbols-outlined !text-base text-gray-400 dark:text-gray-500">info</span>
</div>
<span class="text-sm text-gray-500 dark:text-gray-400">Adapt daily goals automatically</span>
</div>
<div class="relative inline-flex h-6 w-11 cursor-pointer items-center rounded-full">
<input class="peer sr-only" id="smart-scheduling-toggle" type="checkbox"/>
<div class="h-6 w-11 rounded-full bg-gray-200 dark:bg-gray-700 peer-checked:bg-primary"></div>
<div class="absolute left-1 top-1 h-4 w-4 rounded-full bg-white transition-transform peer-checked:translate-x-full"></div>
</div>
</div>
</div>
</div>
</div>
</main>
<!-- Bottom Navigation Bar -->
<div class="fixed bottom-0 left-0 right-0 z-10 mx-auto max-w-md border-t border-gray-200 dark:border-gray-800 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
<div class="flex h-20 items-center justify-around px-4">
<div class="flex flex-col items-center gap-1 text-gray-500 dark:text-gray-400">
<span class="material-symbols-outlined">home</span>
<p class="text-xs font-medium">Home</p>
</div>
<div class="flex flex-col items-center gap-1 text-gray-500 dark:text-gray-400">
<span class="material-symbols-outlined">layers</span>
<p class="text-xs font-medium">Decks</p>
</div>
<div class="flex flex-col items-center gap-1 text-gray-500 dark:text-gray-400">
<span class="material-symbols-outlined">school</span>
<p class="text-xs font-medium">Study</p>
</div>
<div class="flex flex-col items-center gap-1 text-primary">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">person</span>
<p class="text-xs font-bold">Profile</p>
</div>
</div>
</div>
</div>
</body></html>
