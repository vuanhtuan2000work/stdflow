<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Individual Flashcards List</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#4A90E2",
              "background-light": "#F8F9FA",
              "background-dark": "#121121",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative mx-auto flex h-screen min-h-[800px] w-full max-w-[480px] flex-col overflow-hidden bg-background-light dark:bg-background-dark">
<!-- Top App Bar -->
<header class="flex shrink-0 items-center justify-between p-4 pb-2">
<button class="flex h-12 w-12 items-center justify-center rounded-lg text-slate-800 dark:text-white">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</button>
<h1 class="flex-1 text-center text-lg font-bold leading-tight tracking-[-0.015em] text-slate-900 dark:text-white">Biology 101</h1>
<button class="flex h-12 w-12 items-center justify-center rounded-lg text-slate-800 dark:text-white">
<span class="material-symbols-outlined text-2xl">more_vert</span>
</button>
</header>
<!-- Search Bar -->
<div class="px-4 py-3">
<label class="flex h-12 w-full min-w-40 flex-col">
<div class="flex h-full w-full flex-1 items-stretch rounded-xl bg-white shadow-sm dark:bg-slate-800">
<div class="flex items-center justify-center pl-4 text-slate-500 dark:text-slate-400">
<span class="material-symbols-outlined text-2xl">search</span>
</div>
<input class="form-input h-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-xl border-none bg-transparent px-2 text-base font-normal leading-normal text-slate-900 placeholder:text-slate-500 focus:outline-0 focus:ring-0 dark:text-white dark:placeholder:text-slate-400" placeholder="Search questions or terms..." value=""/>
</div>
</label>
</div>
<!-- Flashcard List -->
<main class="flex-1 space-y-3 overflow-y-auto px-4 pt-2 pb-24">
<!-- Flashcard Item -->
<div class="flex min-h-14 items-center justify-between gap-4 rounded-xl bg-white p-4 shadow-sm dark:bg-slate-800">
<div class="flex flex-1 items-center gap-4">
<p class="flex-1 text-base font-normal leading-normal text-slate-800 dark:text-slate-200">What is the powerhouse of the cell?</p>
</div>
<div class="flex shrink-0 items-center gap-1">
<button class="flex h-10 w-10 items-center justify-center rounded-lg text-slate-500 dark:text-slate-400">
<span class="material-symbols-outlined text-xl">edit</span>
</button>
<button class="flex h-10 w-10 items-center justify-center rounded-lg text-slate-500 dark:text-slate-400">
<span class="material-symbols-outlined text-xl">delete</span>
</button>
</div>
</div>
<!-- Flashcard Item -->
<div class="flex min-h-14 items-center justify-between gap-4 rounded-xl bg-white p-4 shadow-sm dark:bg-slate-800">
<div class="flex flex-1 items-center gap-4">
<p class="flex-1 text-base font-normal leading-normal text-slate-800 dark:text-slate-200">Define 'photosynthesis'.</p>
</div>
<div class="flex shrink-0 items-center gap-1">
<button class="flex h-10 w-10 items-center justify-center rounded-lg text-slate-500 dark:text-slate-400">
<span class="material-symbols-outlined text-xl">edit</span>
</button>
<button class="flex h-10 w-10 items-center justify-center rounded-lg text-slate-500 dark:text-slate-400">
<span class="material-symbols-outlined text-xl">delete</span>
</button>
</div>
</div>
<!-- Flashcard Item -->
<div class="flex min-h-14 items-center justify-between gap-4 rounded-xl bg-white p-4 shadow-sm dark:bg-slate-800">
<div class="flex flex-1 items-center gap-4">
<p class="flex-1 text-base font-normal leading-normal text-slate-800 dark:text-slate-200">What is the chemical formula for water?</p>
</div>
<div class="flex shrink-0 items-center gap-1">
<button class="flex h-10 w-10 items-center justify-center rounded-lg text-slate-500 dark:text-slate-400">
<span class="material-symbols-outlined text-xl">edit</span>
</button>
<button class="flex h-10 w-10 items-center justify-center rounded-lg text-slate-500 dark:text-slate-400">
<span class="material-symbols-outlined text-xl">delete</span>
</button>
</div>
</div>
<!-- Empty State Example (Commented out for now, can be used when list is empty) -->

            <div class="flex flex-1 flex-col items-center justify-center text-center p-8">
                <div class="flex size-24 items-center justify-center rounded-full bg-slate-200 dark:bg-slate-700 mb-6">
                    <span class="material-symbols-outlined text-5xl text-slate-500 dark:text-slate-400">style</span>
                </div>
                <h3 class="text-xl font-bold text-slate-800 dark:text-white">Your Deck is Empty</h3>
                <p class="mt-2 max-w-xs text-base text-slate-500 dark:text-slate-400">Tap the '+' button below to create your first flashcard and start learning.</p>
            </div> 
            -->
</main>
<!-- Floating Action Button -->
<div class="absolute bottom-24 right-6">
<button class="flex h-16 w-16 items-center justify-center rounded-full bg-primary text-white shadow-lg">
<span class="material-symbols-outlined text-4xl">add</span>
</button>
</div>
<!-- Bottom Navigation -->
<nav class="absolute bottom-0 left-0 right-0 flex h-20 items-center justify-around border-t border-slate-200 bg-white/80 backdrop-blur-sm dark:border-slate-700 dark:bg-slate-800/80">
<a class="flex flex-col items-center justify-center gap-1 text-slate-500 dark:text-slate-400" href="#">
<span class="material-symbols-outlined text-2xl">home</span>
<span class="text-xs font-medium">Home</span>
</a>
<a class="flex flex-col items-center justify-center gap-1 text-primary" href="#">
<span class="material-symbols-outlined text-2xl" style="font-variation-settings: 'FILL' 1, 'wght' 500;">style</span>
<span class="text-xs font-bold">Decks</span>
</a>
<a class="flex flex-col items-center justify-center gap-1 text-slate-500 dark:text-slate-400" href="#">
<span class="material-symbols-outlined text-2xl">trending_up</span>
<span class="text-xs font-medium">Progress</span>
</a>
<a class="flex flex-col items-center justify-center gap-1 text-slate-500 dark:text-slate-400" href="#">
<span class="material-symbols-outlined text-2xl">settings</span>
<span class="text-xs font-medium">Settings</span>
</a>
</nav>
</div>
</body></html>
