<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Edit Profile Details</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#5048e5",
              "background-light": "#f6f6f8",
              "background-dark": "#121121",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark">
<div class="relative flex min-h-screen w-full flex-col font-display dark:bg-background-dark bg-background-light group/design-root">
<!-- Top App Bar -->
<div class="sticky top-0 z-10 flex h-14 items-center border-b border-zinc-200 dark:border-zinc-800 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm px-4">
<button class="flex size-10 shrink-0 items-center justify-center text-zinc-500 dark:text-zinc-400">
<span class="material-symbols-outlined !text-2xl">arrow_back_ios_new</span>
</button>
<h1 class="flex-1 text-center text-lg font-bold leading-tight tracking-[-0.015em] text-zinc-900 dark:text-white pr-10">Edit Profile</h1>
</div>
<main class="flex-1 overflow-y-auto px-4 pb-28">
<!-- Profile Header -->
<div class="flex pt-8 pb-6 @container">
<div class="flex w-full flex-col items-center gap-4">
<div class="relative">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-28 w-28" data-alt="User's profile picture" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBnlCDypBcIMG0W5pAy-VkZfcNf4yxpG-swFx3G5XaY_nzoMfRXaLogsNOfELH01Pwu1flQt8ExyMJUtJVP9y4LPn5jV0xXWsGlKUiknogIFwJ2TB_vmLFpavhTwQwEyPocUQSzrycUcxidTkvXDlePIn77-O5h0d4dT0F6PRmUQFOci00aQPBgQQ8lfDRj43ICSm1ydwM_GOe-N8-LBTV5I5Hq0ZMq0MttCzQ0eHpQWd3mkzkf6PgX_fsVCyNRCLqJQKxKkJsd8fw");'></div>
<div class="absolute bottom-0 right-0 flex h-8 w-8 items-center justify-center rounded-full bg-primary text-white ring-4 ring-background-light dark:ring-background-dark">
<span class="material-symbols-outlined !text-lg">edit</span>
</div>
</div>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-primary/10 text-primary dark:bg-primary/20 dark:text-white text-sm font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Change Photo</span>
</button>
</div>
</div>
<!-- Form Fields -->
<div class="flex flex-col gap-4">
<!-- Full Name Field -->
<div class="flex w-full flex-wrap items-end">
<label class="flex w-full flex-col">
<p class="text-sm font-medium leading-normal pb-2 text-zinc-600 dark:text-zinc-400">Full Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-zinc-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-zinc-300 dark:border-zinc-700 bg-zinc-100 dark:bg-zinc-800 focus:border-primary h-14 placeholder:text-zinc-400 dark:placeholder:text-zinc-500 p-[15px] text-base font-normal leading-normal" placeholder="Enter your full name" value="Andres Doe"/>
</label>
</div>
<!-- Email Address Field -->
<div class="flex w-full flex-wrap items-end">
<label class="flex w-full flex-col">
<p class="text-sm font-medium leading-normal pb-2 text-zinc-600 dark:text-zinc-400">Email Address</p>
<div class="relative flex w-full flex-1 items-stretch">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-zinc-500 dark:text-zinc-500 focus:outline-0 focus:ring-0 border border-zinc-300 dark:border-zinc-700 bg-zinc-200/50 dark:bg-zinc-800/50 h-14 placeholder:text-zinc-400 dark:placeholder:text-zinc-500 p-[15px] pl-4 pr-12 text-base font-normal leading-normal" placeholder="" readonly="" value="andres.doe@email.com"/>
<div class="text-zinc-400 dark:text-zinc-500 absolute right-0 top-0 flex h-14 items-center justify-center pr-4">
<span class="material-symbols-outlined !text-2xl">lock</span>
</div>
</div>
</label>
</div>
<!-- Bio Field -->
<div class="flex w-full flex-wrap items-end">
<label class="flex w-full flex-col">
<p class="text-sm font-medium leading-normal pb-2 text-zinc-600 dark:text-zinc-400">Bio</p>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-zinc-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-zinc-300 dark:border-zinc-700 bg-zinc-100 dark:bg-zinc-800 focus:border-primary min-h-36 placeholder:text-zinc-400 dark:placeholder:text-zinc-500 p-[15px] text-base font-normal leading-normal" placeholder="Tell us a little about yourself...">Lifelong learner &amp; tech enthusiast. Building smart habits with StudyFlow.</textarea>
</label>
</div>
</div>
</main>
<!-- Bottom Action Bar -->
<div class="fixed bottom-0 left-0 right-0 z-10 p-4 border-t border-zinc-200 dark:border-zinc-800 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] disabled:bg-primary/50 disabled:cursor-not-allowed" disabled="">
<span class="truncate">Save Changes</span>
</button>
</div>
</div>
</body></html>
