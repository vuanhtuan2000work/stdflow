<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Set New Password</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#4A90E2", // User requested #4A90E2, slightly adjusted from #5048e5
            "background-light": "#F9F9F9",
            "background-dark": "#121121",
            "text-light": "#333333",
            "text-dark": "#F9F9F9",
            "success": "#2ECC71",
            "error": "#E74C3C",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      font-size: 24px;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between">
<div class="text-text-light dark:text-text-dark flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</div>
<h2 class="text-text-light dark:text-text-dark text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Set New Password</h2>
<div class="flex size-12 shrink-0 items-center"></div>
</div>
<div class="flex flex-col h-full flex-grow px-4">
<!-- Headline & Body Text -->
<div class="pt-6 pb-3">
<h1 class="text-text-light dark:text-text-dark tracking-tight text-[32px] font-bold leading-tight text-left pb-3">Create a new password</h1>
<p class="text-text-light/80 dark:text-text-dark/80 text-base font-normal leading-normal">Your new password must be different from previous used passwords.</p>
</div>
<!-- New Password Field -->
<div class="flex max-w-[480px] flex-wrap items-end gap-4 py-3 w-full">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">New Password</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Enter new password" type="password" value=""/>
<div class="text-gray-500 dark:text-gray-400 flex border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 items-center justify-center pr-[15px] rounded-r-lg border-l-0">
<span class="material-symbols-outlined cursor-pointer">visibility_off</span>
</div>
</div>
</label>
</div>
<!-- Confirm Password Field -->
<div class="flex max-w-[480px] flex-wrap items-end gap-4 py-3 w-full">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal pb-2">Confirm New Password</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 focus:border-primary h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Confirm your new password" type="password" value=""/>
<div class="text-gray-500 dark:text-gray-400 flex border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-800 items-center justify-center pr-[15px] rounded-r-lg border-l-0">
<span class="material-symbols-outlined cursor-pointer">visibility_off</span>
</div>
</div>
</label>
</div>
<!-- Error Message Area -->
<div class="py-1">
<!-- Example: Passwords do not match -->
<!-- <p class="text-error text-sm font-normal">Passwords do not match.</p> -->
</div>
<!-- Password Requirements Checklist -->
<div class="space-y-3 pt-4">
<div class="flex items-center gap-3">
<div class="flex h-5 w-5 items-center justify-center rounded-full bg-success">
<span class="material-symbols-outlined text-white" style="font-size: 16px;">check</span>
</div>
<p class="text-success text-sm font-medium">At least 8 characters</p>
</div>
<div class="flex items-center gap-3">
<div class="flex h-5 w-5 items-center justify-center rounded-full bg-success">
<span class="material-symbols-outlined text-white" style="font-size: 16px;">check</span>
</div>
<p class="text-success text-sm font-medium">Contains a number</p>
</div>
<div class="flex items-center gap-3">
<div class="flex h-5 w-5 items-center justify-center rounded-full border-2 border-gray-400 dark:border-gray-600"></div>
<p class="text-text-light/70 dark:text-text-dark/70 text-sm font-medium">Includes an uppercase letter</p>
</div>
</div>
</div>
<!-- CTA Button -->
<div class="w-full p-4 mt-auto">
<button class="flex w-full items-center justify-center rounded-xl bg-primary/50 px-6 py-4 text-center text-base font-bold text-white shadow-sm transition-all hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 disabled:cursor-not-allowed disabled:bg-gray-300 dark:disabled:bg-gray-700 disabled:text-gray-500 dark:disabled:text-gray-400" disabled="">
      Reset Password
    </button>
</div>
</div>
</body></html>
