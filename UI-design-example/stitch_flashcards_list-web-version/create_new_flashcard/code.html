<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create New Flashcard</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400,FILL@0..1" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#5048e5",
                        "background-light": "#f6f6f8",
                        "background-dark": "#121121",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined text-zinc-900 dark:text-white" style="font-size: 24px;">close</span>
</div>
<h2 class="text-zinc-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">New Flashcard</h2>
<div class="flex w-12 items-center justify-end">
<p class="text-primary text-base font-bold leading-normal tracking-[0.015em] shrink-0">Save</p>
</div>
</div>
<main class="flex-grow px-4 py-3 space-y-6">
<label class="flex flex-col w-full">
<p class="text-zinc-900 dark:text-white text-base font-medium leading-normal pb-2">Subject</p>
<select class="form-select flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-zinc-900 dark:text-white focus:outline-0 focus:ring-0 border border-zinc-300 dark:border-[#383663] bg-white dark:bg-[#1c1b32] focus:border-primary dark:focus:border-primary h-14 bg-[image:--select-button-svg] placeholder:text-zinc-400 dark:placeholder:text-[#9795c6] p-[15px] text-base font-normal leading-normal" style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(151,149,198)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e');">
<option>Mathematics</option>
<option>History</option>
<option>Science</option>
<option>+ New Subject</option>
</select>
</label>
<label class="flex flex-col w-full">
<p class="text-zinc-900 dark:text-white text-base font-medium leading-normal pb-2">Question (Front)</p>
<textarea class="form-textarea flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-zinc-900 dark:text-white focus:outline-0 focus:ring-0 border border-zinc-300 dark:border-[#383663] bg-white dark:bg-[#1c1b32] focus:border-primary dark:focus:border-primary min-h-36 placeholder:text-zinc-400 dark:placeholder:text-[#9795c6] p-[15px] text-base font-normal leading-normal" placeholder="Enter your question or term..."></textarea>
</label>
<label class="flex flex-col w-full">
<p class="text-zinc-900 dark:text-white text-base font-medium leading-normal pb-2">Answer (Back)</p>
<textarea class="form-textarea flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-zinc-900 dark:text-white focus:outline-0 focus:ring-0 border border-zinc-300 dark:border-[#383663] bg-white dark:bg-[#1c1b32] focus:border-primary dark:focus:border-primary min-h-36 placeholder:text-zinc-400 dark:placeholder:text-[#9795c6] p-[15px] text-base font-normal leading-normal" placeholder="Enter the answer or definition..."></textarea>
</label>
</main>
<div class="sticky bottom-0 bg-background-light dark:bg-background-dark p-4 pt-2">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 w-full bg-primary text-white text-base font-bold leading-normal tracking-[0.015em]">
<span class="truncate">Create Flashcard</span>
</button>
</div>
</div>
</body></html>
