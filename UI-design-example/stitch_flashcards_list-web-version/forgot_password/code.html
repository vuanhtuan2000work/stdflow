<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Forgot Password - StudyFlow</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#5048e5",
              "background-light": "#f6f6f8",
              "background-dark": "#121121",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-screen w-full flex-col">
<!-- Top App Bar -->
<div class="flex shrink-0 items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between">
<div class="flex size-12 items-center justify-start">
<span class="material-symbols-outlined text-gray-800 dark:text-white cursor-pointer">arrow_back_ios_new</span>
</div>
<h2 class="flex-1 text-center text-lg font-bold leading-tight tracking-[-0.015em] text-gray-900 dark:text-white -ml-12">Reset Password</h2>
</div>
<div class="flex flex-1 flex-col px-4 pt-5 pb-3">
<div class="flex-grow">
<!-- Headline Text -->
<h1 class="text-gray-900 dark:text-white tracking-tight text-[28px] font-bold leading-tight text-left pb-2">Forgot Password</h1>
<!-- Body Text -->
<p class="text-gray-600 dark:text-gray-300 text-base font-normal leading-normal pb-8">Enter your email address to receive a password reset link.</p>
<!-- TextField -->
<div class="flex flex-col gap-4">
<label class="flex flex-col w-full">
<p class="text-gray-800 dark:text-gray-200 text-base font-medium leading-normal pb-2">Email Address</p>
<div class="relative flex items-center">
<span class="material-symbols-outlined absolute left-4 text-gray-400 dark:text-gray-500 pointer-events-none">mail</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-gray-300 dark:border-gray-700 bg-gray-50 dark:bg-gray-800/50 text-gray-900 dark:text-white h-14 placeholder:text-gray-400 dark:placeholder:text-gray-500 pl-12 pr-4 py-3 text-base font-normal leading-normal focus:border-primary focus:ring-2 focus:ring-primary/50" placeholder="Enter your email" type="email" value=""/>
</div>
</label>
</div>
</div>
<!-- Single Button -->
<div class="flex shrink-0 py-3">
<button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark transition-colors duration-200">
<span class="truncate">Send Reset Link</span>
</button>
</div>
</div>
</div>
</body></html>
