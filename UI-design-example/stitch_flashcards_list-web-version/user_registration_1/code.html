<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>User Registration - StudyFlow</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#5048e5",
              "background-light": "#f6f6f8",
              "background-dark": "#121121",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        font-size: 24px;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col items-center bg-background-light dark:bg-background-dark overflow-x-hidden p-4">
<div class="flex w-full max-w-sm flex-col items-center pt-16">
<!-- Logo and Header -->
<div class="mb-8 text-center">
<h2 class="font-bold text-2xl tracking-tight text-zinc-900 dark:text-white">StudyFlow</h2>
</div>
<h1 class="text-zinc-900 dark:text-white tracking-tight text-[32px] font-bold leading-tight px-4 text-center pb-3 pt-6">Create Your Account</h1>
<p class="text-zinc-600 dark:text-zinc-400 text-base font-normal leading-normal pb-8 pt-1 px-4 text-center">Start your smart learning journey today.</p>
<!-- Form -->
<div class="w-full space-y-4">
<!-- Email Field -->
<div class="flex w-full flex-wrap items-end gap-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-zinc-800 dark:text-white text-base font-medium leading-normal pb-2">Email Address</p>
<div class="flex w-full flex-1 items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-zinc-900 dark:text-white focus:outline-0 focus:ring-0 border border-zinc-300 dark:border-[#383663] bg-zinc-100 dark:bg-[#1c1b32] focus:border-primary dark:focus:border-primary h-14 placeholder:text-zinc-400 dark:placeholder:text-[#9795c6] p-[15px] text-base font-normal leading-normal" placeholder="Enter your email" value=""/>
</div>
</label>
</div>
<!-- Password Field -->
<div class="flex w-full flex-wrap items-end gap-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-zinc-800 dark:text-white text-base font-medium leading-normal pb-2">Password</p>
<div class="flex w-full flex-1 items-stretch rounded-lg group">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-zinc-900 dark:text-white focus:outline-0 focus:ring-0 border border-zinc-300 dark:border-[#383663] bg-zinc-100 dark:bg-[#1c1b32] focus:border-primary dark:focus:border-primary h-14 placeholder:text-zinc-400 dark:placeholder:text-[#9795c6] p-[15px] border-r-0 text-base font-normal leading-normal" placeholder="8+ characters" type="password" value=""/>
<div class="flex items-center justify-center rounded-r-lg border border-l-0 border-zinc-300 dark:border-[#383663] bg-zinc-100 dark:bg-[#1c1b32] pr-[15px] group-focus-within:border-primary dark:group-focus-within:border-primary">
<span class="material-symbols-outlined text-zinc-500 dark:text-[#9795c6]">visibility</span>
</div>
</div>
</label>
</div>
<!-- Confirm Password Field -->
<div class="flex w-full flex-wrap items-end gap-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-zinc-800 dark:text-white text-base font-medium leading-normal pb-2">Confirm Password</p>
<div class="flex w-full flex-1 items-stretch rounded-lg group">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-lg text-zinc-900 dark:text-white focus:outline-0 focus:ring-0 border border-zinc-300 dark:border-[#383663] bg-zinc-100 dark:bg-[#1c1b32] focus:border-primary dark:focus:border-primary h-14 placeholder:text-zinc-400 dark:placeholder:text-[#9795c6] p-[15px] border-r-0 text-base font-normal leading-normal" placeholder="Re-enter your password" type="password" value=""/>
<div class="flex items-center justify-center rounded-r-lg border border-l-0 border-zinc-300 dark:border-[#383663] bg-zinc-100 dark:bg-[#1c1b32] pr-[15px] group-focus-within:border-primary dark:group-focus-within:border-primary">
<span class="material-symbols-outlined text-zinc-500 dark:text-[#9795c6]">visibility</span>
</div>
</div>
</label>
</div>
</div>
<!-- Sign Up Button -->
<button class="flex items-center justify-center text-center font-medium h-14 w-full rounded-lg bg-primary text-white text-base mt-8 hover:bg-opacity-90 transition-colors">
                Sign Up
            </button>
<!-- Footer Link -->
<div class="mt-8 text-center">
<p class="text-zinc-600 dark:text-zinc-400 text-sm">
                    Already have an account? <a class="font-medium text-primary hover:underline" href="#">Log In</a>
</p>
</div>
</div>
</div>
</body></html>
